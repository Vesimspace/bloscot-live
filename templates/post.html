{% extends 'base.html' %}
{% load static %}
{% block content %}

      <!-- blog section start --> 
      <div class="about_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-sm-12">
                  <div class="about_img"><img src="{{ post.image.url }}"></div>
                  <div class="like_icon"><img src="{% static 'images/like-icon.png' %}"></div>
                  <p class="post_text">Post By <a>{{ post.author }}</a> {{ post.date }}</p>
                  <h2 class="most_text">{{ post.title }}</h2>
                  <p class="lorem_text">{{ post.subtitle }}</p>
                  <div class="social_icon_main"></div>
                  <div class="col-lg-12 col-md-10">
                     <p>{{ post.content|safe }}</p>
                  </div>
               </div>
            </div>
         </div>
      </div>


      <br><br><br>

      <!-- post content -->


      <br>
      <br>


      <!-- blog section end --> 

{% endblock content %}
